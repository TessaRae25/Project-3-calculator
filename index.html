    <h1>My Boring Calculator</h1>

        <div id="calculator-contain">
            <form name="calculate">
            <input type="text" id= "display" disabled>
            <br>

            <input type="button" value="c" id="clear" onclick="displayScreen('c')">
            <input type="button" value="<-" id="keys" onclick="backspace()">
            <input type="button" value="+" id="keys" onclick="displayScreen('+')">
            <br>

            <input type="button" value="9" id="keys" onclick="displayScreen('9')">
            <input type="button" value="8" id="keys" onclick="displayScreen('8')">
            <input type="button" value="7" id="keys" onclick="displayScreen('7')">
            <input type="button" value="-" id="keys" onclick="displayScreen('-')">
            <br>

            <input type="button" value="6" id="keys" onclick="displayScreen('6')">
            <input type="button" value="5" id="keys" onclick="displayScreen('5')">
            <input type="button" value="4" id="keys" onclick="displayScreen('4')">
            <input type="button" value="*" id="keys" onclick="displayScreen('*')">
            <br>

            <input type="button" value="3" id="keys" onclick="displayScreen('3')">
            <input type="button" value="2" id="keys" onclick="displayScreen('2')">
            <input type="button" value="1" id="keys" onclick="displayScreen('1')">
            <input type="button" value="/" id="divide" onclick="displayScreen('/')">
            <br>

            <input type="button" value="0" id="keys" onclick="displayScreen('0')">
            <input type="button" value="." id="keys" onclick="displayScreen('.')">
            

            <input type="button" value="=" id="equal" onclick="solution()">
